<!-- dataTest/templates/dataTest/menu_create.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Menu</title>
</head>
<body>
    <h1>Create Menu</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!--{{ form.as_p }}  모든 폼 필드를 자동으로 렌더링 -->

        <label for="id_category">Category:</label>
        <input type="text" name="category" id="id_category" value="{{ menu.category }}" required>
        <br>
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" value="{{ menu.name }}" required>
        <br>
        <label for="id_cost">Cost:</label>
        <textarea name="cost" id="id_cost" required>{{ menu.cost }}</textarea>
        <br>
        <label for="id_image">Image:</label>
        <input type="file" name="image" id="id_image">
        <br>
        {% if menu.image %}
        <img src="{{ menu.image.url }}" alt="Menu Image" width="150">
        {% endif %}

        <button type="submit">저장</button>
    </form>
    
    <a href="{% url 'menu_list' %}">목록으로 돌아가기</a> <!-- 목록 페이지로 돌아가는 링크 -->
</body>
</html>
