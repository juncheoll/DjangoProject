<!-- menu_edit.html -->
<html>
<head>
    <title>Edit Menu</title>
</head>
<body>
    <h1>Edit Menu</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>Menu ID: {{ menu.id }}</h2>
        <label for="id_category">Category:</label>
        <input type="text" name="category" id="id_category" value="{{ menu.category }}" required>
        <br>
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" value="{{ menu.name }}" required>
        <br>
        <label for="id_cost">Cost:</label>
        <textarea name="cost" id="id_cost" required>{{ menu.cost }}</textarea>
        <br>
        <label for="id_image">Image:</label>
        <input type="file" name="image" id="id_image">
        <br>
        {% if menu.image %}
        <img src="{{ menu.image.url }}" alt="Menu Image" width="150">
        {% endif %}
   
        <button type="submit">저장</button>
        
    </form>
</body>
</html>
