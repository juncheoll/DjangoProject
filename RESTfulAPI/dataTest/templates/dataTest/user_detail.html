<!-- user_detail.html-->
<html>
<head>
    <title>User Detail</title>
</head>
<body>
    <h1>User Detail</h1>
    <p>User ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Phone_Number: {{ user.phone_number }}</p>
    <p>Job Position: {{ user.job_position }}</p>
    <p>Age: {{ user.age }}</p>

    <form method="post" action="{% url 'user_edit' user.id %}">
        {% csrf_token %}
        <button type="submit">수정</button>
    </form>

</body>
</html>
